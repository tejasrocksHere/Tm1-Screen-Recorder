<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TM1 Video Recorder 🎥✨</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main-container">
      <h1>Welcome to TM1 Screen Recorder 🎉🎥</h1>
      <p class="description">
        Easily record your screen with or without audio 🎤🖥️. Start and stop
        your recordings with just one click! 👆✨
      </p>
      <div class="content">
        <div class="wrapper">
          <div class="button" id="start_video_no_audio">
            <div class="text">🔇 Start Screen Recording (No Audio) 🔕</div>
          </div>
        </div>
        <div class="wrapper">
          <div class="button" id="start_video_with_audio">
            <div class="text"> 🎤 Start Screen Recording (With Audio) 🔉</div>
          </div>
        </div>
        <div class="wrapper">
          <div class="button" id="stop_video">
            <div class="text">⏹️ Stop Recording and Download 💾</div>
          </div>
        </div>
        <p class="profile-link">
          <a href="https://tejas-mundhe-projects.netlify.app/">
            Check My Profile 👤🌐
          </a>
        </p>
      </div>
    </div>

    <script src="./js/popup.js"></script>
  </body>
</html>
